<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>demo</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #zsp {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        #op {
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/css/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
        var Map, MapView, Graphic, GraphicsLayer;
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "esri/geometry/geometryEngine"
        ], function (Map, MapView, Graphic, geometryEngine) {
            // window.Map=Map;
            // window.MapView=MapView;
            // window.Graphic=Graphic;
            // window.GraphicsLayer=GraphicsLayer;
            notifyLoader(Map, MapView, Graphic, geometryEngine);
        })
    </script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id='op'>
        <button onclick="setDrawType(LayersType.POINT)">画点</button>
        <button onclick="setDrawType(LayersType.PLY)">画多变形</button>
        <button onclick="getPointInPly()">标识区域内的点</button>
        <button onclick="clearOverviews()">清除</button>
    </div>
</body>

</html>
